<form [formGroup]="memberForm" (ngSubmit)="saveMember()">

    <div class="mb-3">
        <label for="name" class="form-label">Név</label>
        <input type="text" class="form-control" id="name" 
        formControlName="name"
        placeholder="Vezetéknév Keresztnév">
        <small *ngIf="memberForm.controls['name'].invalid && memberForm.controls['name'].touched">A név mező kitöltése kötelező</small>
    </div>

    <div class="mb-3">
        <label for="city" class="form-label">Város</label>
        <input type="text" class="form-control" id="city" 
        formControlName="city"
        placeholder="Település neve">
        <small *ngIf="memberForm.controls['city'].invalid && memberForm.controls['city'].touched">A város mező kitöltése kötelező</small>
    </div>

    <div class="mb-3">
        <label for="address" class="form-label">Cím</label>
        <input type="text" class="form-control" id="address" 
        formControlName="address"
        placeholder="Cím">
        <small *ngIf="memberForm.controls['address'].invalid && memberForm.controls['address'].touched">A cím mező kitöltése kötelező</small>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" 
        formControlName="email"
        placeholder="E-mail cím">
        <small *ngIf="memberForm.controls['email'].invalid && memberForm.controls['email'].touched">Az email mező kitöltése kötelező</small>
    </div>

    <div>
        <button class="btn btn-info">
            Rögzít
        </button>
    </div>

</form>
